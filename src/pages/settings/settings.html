<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Settings 
    </ion-title>
    <ion-buttons end>
      
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item>
        <ion-label>Currency</ion-label>
        <ion-select [(ngModel)]="currency">
          <ion-option value="pkr">PKR</ion-option>
        </ion-select>
      </ion-item>
      <button ion-item [navPush]="aboutPage">
        About this app
      </button>
      <button ion-item [navPush]="accountPage">
        Account
      </button>
      <button ion-item (click)="logout()">
        <ion-label color="danger">Logout</ion-label>
      </button>
    </ion-list>
</ion-content>
