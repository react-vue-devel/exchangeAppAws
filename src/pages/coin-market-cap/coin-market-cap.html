<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Markets </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="list-avatar-page">

<ion-list>
  <ion-list-header>
      Action
    </ion-list-header>
  <ion-item *ngFor="let coin of coinMarketCapProvider?.getCoins() | paginateArray: [pagination]">
    <ion-avatar item-start>
      <img src='{{coinIconsProvider?.icons[coin.symbol]}}'>
    </ion-avatar>
    <h2> <b>{{coin.name}}</b> <small>({{coin.symbol}})</small></h2>
    <!-- <h3>Don't Know What To Do!</h3> -->
    <ion-note item-end> 
      US$ {{coin.price_usd}} 
      <br> 
      {{coin.price_btc}} BTC
    </ion-note>
  </ion-item>
  </ion-list>

<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
  <ion-infinite-scroll-content></ion-infinite-scroll-content>
</ion-infinite-scroll>

</ion-content>
