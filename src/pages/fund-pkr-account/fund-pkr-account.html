<ion-header>

  <ion-navbar>
    <ion-title>PKR Account Funding</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/finja-simsim.jpg">
      </ion-avatar>
      <h2>Finja SimSim</h2>
      <p>Instant</p>
      <button (click)="fundingFinja()" ion-button item-end>
        select
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item> 
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/quaid.jpg">
      </ion-avatar>
      <h2>Cash</h2>
      <p>Instant</p>
      <button ion-button item-end>
        select
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item> 
  </ion-list>
</ion-content>
