  <ion-card>

    <ion-card-header>
      Markets
    </ion-card-header>
  
    <ion-card-content>
      <ion-list>
        <ion-list-header>
          <ion-grid>
            <ion-row>
              <ion-col>
                <div>Market</div>
              </ion-col>
              <ion-col>
                <div>Vol.</div>
              </ion-col>
              <ion-col>
                <div>Price</div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-list-header>
        <button ion-item *ngFor="let market of markets" (click)="viewMarket(market)">
          <ion-grid>
            <ion-row>
              <ion-col>
                <p>{{market.marketId}}</p>
              </ion-col>
              <ion-col>
                <p>{{market.volume}}</p>
              </ion-col>
              <ion-col>
                <p>{{market.lastPrice}}</p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </button>  
      </ion-list>
    </ion-card-content>
  </ion-card>
